{% extends 'flatpages/default.html' %}

<!-- Название у нас будет Product -->
{% block title %}
Categories
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, идентификатор которого был передан в url -->
{% block content %}
{% if is_not_subscribers %}
        <p class="text-center"><a href="{% url 'subscribers' %}"class="btn btn-secondary btn-sm">Подписаться</a> </p>
        {% endif %}
    <h1>Все категории</h1>
        {% for category in categories %}
            <h2><a href="{% url 'posts_of_category_list' category.id%}"> {{ category.name }}</a></h2>
    {% endfor %}
{% endblock content %}
