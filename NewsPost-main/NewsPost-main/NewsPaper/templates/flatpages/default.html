<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Новостной портал</title>

        <!-- Favicon строчка отвечает за иконки-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->

        <!-- Подгружаем стили-->
        {% load static %}

        <!-- Core theme css (includes Bootstrap) меняем на другой стиль-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

        <!-- Responsive navbar(отзывчивая панель навигации)-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="#"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active">
                   <a class="nav-link" href="#">Home
                       <span class="sr-only"></span>
                   </a>
               </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/author/">Авторы</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/news/">Новости</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/posts/">Статьи</a>
                       </li>
                        <li class="nav-item">
                           <a class="nav-link" href="/category/">Категории</a>
                       </li>
                   </ul>
               </div>
           </div>
        </nav>

        <!-- Page content тут будит наш контент-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
